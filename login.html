<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerala Tourism</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="background-login">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-transparent ">
            <div class="container-fluid ">
                <a class="navbar-brand" href="#">
                    <img src="images/logo2.png" alt="Logo" style="width:60px; height:60px;">
                </a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a href="home.html" class="nav-link active text-light" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="districts.html" class="nav-link active text-light" aria-current="page" href="#">Districts</a>
                        </li>
                        <li class="nav-item">
                            <a href="login.html" class="nav-link text-light" href="#">Login</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a href="signup.html" class="nav-link text-light" href="#">SignUp</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Login -->

        <div class="mt-5 mb-5 d-flex justify-content-center">
            <form onsubmit="return validate()" action="col" class="login-bg">
                <div class="mb-4 mt-5 w-100 text-light">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="" name="email">
                    <span id="err1"></span>
                </div>
                <div class="mb-4 w-100 text-light">
                    <label for="pwd">Password</label>
                    <input type="password" class="form-control" id="pwd" placeholder="" name="pswd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                    <span id="err2"></span>                </div>
                <div class="form-check mb-4 text-light">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember"> 
                        Remember me
                    </label>
                </div>
                <div class="mb-4">
                    <a id="fp" href="">Forget Password</a>
                </div>
                <div class="mb-5">
                    <button type="login" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
<script src="script.js"></script>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
