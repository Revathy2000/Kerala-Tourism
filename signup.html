     <!-- signup -->

    <div class="d-flex justify-content-center">
        <div class="container">
            <form onsubmit="return validate()" class="row g-3 mt-5 ms-5 signup-bg">
                <div class="col-md-6 w-25 p-3 ms-5">
                    <label for="inputName" class="form-label text-light">First Name</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="col-md-6 w-25 p-3 ms-5">
                    <label for="inputPassword4" class="form-label text-light">Last Name</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="">
                </div>
                <div class="col-12 w-25 p-3 ms-5">
                    <label for="email" class="form-label text-light">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="">
                    <span id="err1"></span>
                </div>
                <div class="col-12 w-25 p-3 ms-5">
                    <label for="inputAddress2" class="form-label text-light">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                    <span id="err2"></span>
                </div>
                <div class="col-md-6 w-50 p-3 ms-5">
                    <label for="inputCity" class="form-label text-light">Address</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4 w-25 p-3 ms-5">
                    <label for="inputState" class="form-label text-light">Country</label>
                    <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="col-md-2 w-25 p-3 ms-5">
                    <label for="myphone" class="form-label text-light">Phone</label>
                    <input type="tel" class="form-control" id="phone" placeholder="012-345-6789" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}]" title="" required>
                </div>
                <div class="col-12 ms-5">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Remember me
                        </label>
                    </div>
                </div>
                <div class="col-12 ms-5">
                    <button type="submit" class="btn btn-primary text-light">Sign in</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="script.js"></script>
